{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/users.css' %}">
{% endblock %}

{% block js %}
<script src="{% static 'js/users.js' %}"></script>
{% endblock %}

{% block content %}
<h2>Sign up</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Sign up</button>
</form>

<footer>
    <small>&copy; 2024 <b>SDGKU</b> - All Rights Reserved.</small>
</footer>
{% endblock %}
